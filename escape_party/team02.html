  <h2>Birthday party</h2>

  <ul id="deck">
    <li class="card">
      <div class="side_one">

        <p><img src="images/start_front.jpg"></p>

        <p><img src="images/42_front.jpg"></p>
      </div>
    </li>

    <li class="card">
      <div class="side_one">
        <p><img src="images/47_back.jpg"></p>
      </div>
      <div class="side_two">
        <p><img src="images/47_front.jpg"></p>
      </div>
    </li>

    <li class="card">
      <div class="side_one">
        <p><img src="images/50_back.jpg"></p>
      </div>
      <div class="side_two">
        <p><img src="images/50_front.jpg"></p>

    </li>

    <li class="card">
      <div class="side_one">
        <p><img src="images/60_back.jpg"></p>

      <div class="side_two">
        <p><img src="images/60_front.jpg"></p>

  </ul>

  <div id="nav_deck">
    <span class="icon" id="prev" data-icon="<"><span class="visuallyhidden">Previous</span></span>
    <span class="icon" id="flipper" data-icon="/"><span class="visuallyhidden">Flip</span></span>
    <span class="icon" id="next" data-icon=">"><span class="visuallyhidden">Next</span></span>
  </div>

  <div id="keyboard_shortcuts">
    <h1>Keyboard Shortcuts</h1>
    <table>
      <tbody>
        <tr>
          <td>Previous Card</td>
          <td>&larr;</td>
        </tr>
        <tr>
          <td>Next Card</td>
          <td>&rarr;</td>
        </tr>
        <tr>
          <td>Flip Card</td>
          <td>&uarr; <span class="or">/</span> &darr; <span class="or">/</span> Return <span class="or">/</span> Space</td>
        </tr>
        <tr>
          <td>Show/Hide Keyboard Shortcuts</td>
          <td>?</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="icon" id="keyboard_shortcuts_toggle" data-icon="k"><span class="visuallyhidden">Keyboard Shortcuts</span></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
